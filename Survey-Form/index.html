<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
          
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
          
        <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gugi&display=swap" rel="stylesheet">
    <title>More Information</title>
</head>
<body class="container-fluid">
    <div class="container">
        <h1 id="title">Would you like more Information?</h1>
        <p id="description">We need some details to contact you</p>
    
        <form id="survey-form" action="#">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Full Name" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number</label>
                <input type="number" id="number" min="9" max="10" placeholder="Mobile Number should start with 053" class="form-control" pattern="\d*">
            </div>
            <div class="form-group">
              <label for="product">Your Prefferd Product</label>
              <select class="form-control" name="" id="dropdown">
                <option>Product1</option>
                <option>Product2</option>
                <option>Product3</option>
              </select>
            </div>
            <legend>Which Model?</legend>
            <div class="form-check">
                
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                Model 3s7
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                Model 3s8
              </label>
            </div>
            <div class="form-check">  
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                Model 3s9
              </label>
            </div>
            <div class="form-group">
                
                <legend >Prefferd time to call</legend>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option3" >
                    <label class="form-check-label" for="gridRadios1">
                    10-12Am
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option2" >
                    <label class="form-check-label" for="gridRadios1">
                    2-4Pm
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                   5-7pm
                    </label>
                </div>
            </div> 
            <div class="form-group">
                <label for="exampleFormControlTextarea1">More Info?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
